<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>RGBtoHex Slider</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <h1 class="header">RGB to Hex Converter</h1>
  <div class="container">
    <div class="controlPanel Sliders">
      <div class="RedSlider singleSlider">
        <label class="label_R">R</label>
        <input type="range" id="RedInput" class="Red Slider" min="0" max="255">
        <span id="RedValues" class="label_RValue">128</span>
      </div>
      <div class="GreenSlider singleSlider">
        <label class="label_G">G</label>
        <input type="range" id="GreenInput" class="Green Slider" min="0" max="255">
        <span id="GreenValues" class="label_GValue">128</span>
      </div>
      <div class="BlueSlider singleSlider">
        <label class="label_B">B</label>
        <input type="range" id="BlueInput" class="Blue Slider" min="0" max="255">
        <span id="BlueValues" class="label_BValue">128</span>
      </div>
    </div>
  
    <div class="hexPanel">
      <h2>HEX</h2>
      <div id="HexIndexID" class="HexIndex">#808080</div>
      <div id="HexColorID" class="showHexPanel"></div>
    </div>
  
  </div>
    <script src="./RGBtoHex_slider.js"> </script>

</body>
</html>
